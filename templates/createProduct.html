<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    {% block createProduct %}
        <div class="modal fade" id="createProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post" action="{{ url_for('createProduct') }}">
                    <div class="form-group">
                        <label for="product-id" class="col-form-label">Product ID:</label>
                        <input type="text" class="form-control" name="product-id">
                    </div>
                    <div class="form-group">
                        <label for="product-name" class="col-form-label">Product Name:</label>
                        <input type="text" class="form-control" name="product-name">
                    </div>
                    <div class="form-group">
                        <label for="supplier-name" class="col-form-label">Supplier Name:</label>
                        <input type="text" class="form-control" name="supplier-name">
                    </div>
                    <div class="form-group">
                        <label for="product-category" class="col-form-label">Product Category:</label>
                        <input type="text" class="form-control" name="product-category">
                    </div>
                    <div class="form-group">
                        <label for="quantity-per-unit" class="col-form-label">Quantity Per Unit:</label>
                        <input type="text" class="form-control" name="quantity-per-unit">
                    </div>
                    <div class="form-group">
                        <label for="unit-price" class="col-form-label">Unit Price:</label>
                        <input type="text" class="form-control" name="unit-price">
                    </div>
                    <div class="form-group">
                        <label for="number-of-unit-available" class="col-form-label">Number of Unit Available:</label>
                        <input type="text" class="form-control" name="number-of-unit-available">
                    </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit"></input>
                     </div>
                </form>
              </div>

            </div>
          </div>
        </div>

    {% endblock %}
</body>
{% block script %}
    <script>
        $(document).ready(function(){
            console.log("Create Product Window is Loaded")
            $("#createProductModal").modal("show")
        })

    </script>
{% endblock %}
